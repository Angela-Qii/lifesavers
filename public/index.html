<html>

<head>
  <title>Lifesavers</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="javascripts/index.js"></script>
  <script src="javascripts/nav.js"></script>
  <script src="javascripts/identity.js"></script>
  <script src="javascripts/api_version.js"></script>
  <script src="javascripts/utils.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
  <div id="main_nav"></div>

  <div class="content">
    <div id="header_container">
      <!-- "loading..." will be replaced with user data by a function -->
      <div id="identity_div">loading...</div>
      <h1>Lifesavers</h1>
    </div>
    <!-- Will only display info when an error occurs -->
    <p id="errorInfo"></p>
    <br></br>

    <!-- Example form to upload user data -->
    <form id="upload_data">
      <h3>Upload Data</h3>
      <label for="up_data">Data: </label>
      <input name="up_data" id="up_data" maxlength="20" required>
      <button>Upload</button>
    </form>

    <h1 id="data_title">Data</h1>
    <!-- Shows/refreshes data from database on click. See "loadData()" function in index.js -->
    <button onClick="loadData()">Show Data</button>
    <div id="display">Data goes here</div>
  </div>
</body>

</html>
